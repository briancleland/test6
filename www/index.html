<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta http-equiv="Pragma" content="no-cache">
  <script type="text/javascript" charset="utf-8" src="intelxdk.js"></script>
  <script type="text/javascript" language="javascript">
    var isIntel = window.intel && window.intel.xdk
      // This event handler is fired once the intel libraries are ready
      function onDeviceReady() {
        //hide splash screen now that our app is ready to run
        intel.xdk.device.hideSplashScreen();
        setTimeout(function () {
          $.ui.launch();
          $.ui.blockPageScroll();
        }, 50);
      }
     //initial event handler to detect when intel is ready to roll
    document.addEventListener("intel.xdk.device.ready", onDeviceReady, false);
  </script>
  <script src="js/appframework.ui.min.js"></script>

<body id="afui" class="android light">

  <div id="content">

    <div id="news" class="panel" style="" data-header="newsHeader" selected="true" data-defer="panels/news.html"></div>
    <div id="events" class="panel" data-header="eventsHeader" style="" data-defer="panels/events.html"></div>
    <div id="can" class="panel" data-header="canHeader" style="" data-defer="./panels/cand.html"></div>
    <div id="map" class="panel" data-header="mapHeader" style="" data-defer="./panels/map.html"></div>
    <div id="settings" class="panel" data-header="settingsHeader" style="" data-defer=".panels/settings.html"></div>

  </div>


  <div id="navbar" class="footer">
    <a href="#news" data-transition="fade" class="icon new"></a>
    <a href="#events" data-transition="fade" class="icon calendar"></a>
    <a href="#can" data-transition="fade" class="icon user"></a>
    <a href="#map" data-transition="fade" class="icon location"></a>
  </div>
